<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>CRUD APP</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Courses</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Contact Us</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
   </header>


    <main>
         <div class="container mt-5 col-6">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Chapter Name" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button id="addbutton" class="btn btn-outline-success" type="button" id="button-addon2">Add</button>
            </div>


         <ul id="parentList" class="list-group">
            <li id="list" class="list-group-item d-flex justify-content-between">
              <h3 class=flex-grow-1>Chapter 1 </h3>
              <button class="btn btn-warning mx-3" onclick="editChapter(this)">Edit</button>
              <button  class="btn btn-danger" oncclick="removeChapter(this)">Remove</button>
            </li>

          </ul>
        </div>
    </main>
    <script>
      //add operation
         let addBtn=document.getElementById('addbutton');
         addBtn.addEventListener('click',addChapter)
         let parentList =document.getElementById('parentList');
         function addChapter(e){
           if(parentList.children[0].className=="emptyMsg"){
            parentList.children[0].remove()
           }
           let currentBtn=e.currentTarget;
           let currentInput=currentBtn.previousElementSibling
           let currentChapter =currentInput.value
             let newLi=document.createElement('li')
             //newLi.classList.add('list-group-item')
             newLi.className="list-group-item d-flex justify-content-between"
             newLi.innerHTML=`<h3 class=flex-grow-1>${currentChapter} </h3>
              <button class="btn btn-warning mx-3 " onclick="editChapter(this)">Edit</button>
              <button class="btn btn-danger"  oncclick="removeChapter(this)">Remove</button>`

             parentList.appendChild(newLi)
             
          }

          //remove operation
          function removeChapter(element){
            element.parentElement.remove()
            let parentList=document.getElementById('parentList')
            
           if(parentList.children.length<=0){
            let newEmptyMsg=document.createElement("h3")
            newEmptyMsg.classList.add("emptyMsg")
            newEmptyMsg.textContent="Nothing is here .Please add an Item !!"
            parentList.appendChild(newEmptyMsg)
           }
          }
         

          //Edit chapter
          function editChapter(element){
            if(element.textContent=="Done"){
              element.textContent="Edit"
              let curChapter =   element.previousElementSibling.value
              let curHeading =document.createElement("h3")
              curHeading.className="flex-grow-1"
              curHeading.textContent =curChapter
              element.parentElement.replaceChild(curInput,element.previousElementSibling)
            }
            else{
          element.textContent="Done"  
          element.previousElementSibling;
          let curChapter =   element.previousElementSibling.textContent 
          let curInput =document.createElement('input');
          curInput.type="text"
          curInput.placeholder="Chapter Name"
          curInput.className="form-control"
          curInput.value=curChapter
          element.parentElement.replaceChild(curInput,element.previousElementSibling)
            }

          }
          

    </script>
</body>
</html>
